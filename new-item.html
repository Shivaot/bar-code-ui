<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .form-box {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);    
        }

        .bar-code {
            width: 200px
        }

    </style>
</head>
<body style="background-color: #f8f9fd;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Welcome Operator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-uppercase">
    
    
                <li class="nav-item">
                    <a class="nav-link" href="#">My Profile</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="login.html" tabindex="-1">Logout</a>
                </li>
        
            </ul>
    
        </div>
    </nav>


    <section>
        <div class="container form-box">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-3">
        
                        <h1 class="text-center">Enter Details</h1>
                        <br/><br />
                        <form id="register-form" action=""  method="post" >
                            <div class="form-group">
                                <label for="partNumber">Part Number</label>
                                <input name="partNumber" type="text" class="form-control" id="partNumber" placeholder="Enter here">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input name="quantity" type="number" class="form-control" id="quantity" placeholder="Enter here" >
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input name="date" type="date" class="form-control" id="date" >
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input name="model" type="text" class="form-control" id="model" placeholder="Enter here" >
                            </div>
                            <div class="form-group">
                                <label for="defectDesc">Defect Description</label>
                                <textarea class="form-control" id="defectDesc" name="defectDesc" placeholder="Enter here" rows="3"></textarea>
                            </div>


                        </form>

                        <button class="btn btn-primary" data-toggle="modal" data-target="#bar-code-modal">Submit</button>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" tabindex="-1" role="dialog" id="bar-code-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Bar Code</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Here's the bar code for a new Product</p>

                <img class="bar-code" src="https://previews.123rf.com/images/koblizeek/koblizeek2001/koblizeek200100047/138111817-barcode-vector-icon-bar-code-for-web-app-ui-design-isolated-illustration-.jpg" />

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Print</button>
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close</button> -->
              <a class="nav-link" href="qc.html" tabindex="-1">Next</a>
            </div>
          </div>
        </div>
      </div>
    



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>
</html>
